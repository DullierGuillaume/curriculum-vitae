<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon CV 3D</title>
  <style>
    @font-face{font-family:'Rawest';src:url('assets/Rawest-SemiBold.otf') format('opentype');font-weight:600;font-style:normal}
    body{margin:0;font-family:system-ui,sans-serif;background:url("assets/Projetcv_page-0001.jpg") center top/cover no-repeat}
    #infos,h1,h2{font-family:'Rawest',system-ui,sans-serif}
    #infos{position:fixed;top:1rem;left:1rem;z-index:10;background:#ffffffcc;padding:.5rem 1rem;border-radius:.5rem}
    .viewer{width:100%;max-width:800px;height:500px;margin:120px auto 2rem;border:2px solid #ddd;border-radius:.75rem;box-shadow:0 4px 12px rgba(0,0,0,.1);background:#e5e7eb;overflow:hidden}
    .viewer.cvbox{height:auto;overflow:visible;background:rgba(255,255,255,.65);backdrop-filter:blur(2px)}
    @media(max-width:600px){#infos{left:50%;transform:translateX(-50%);top:.5rem;padding:.4rem .8rem;text-align:center}.viewer{height:60vw;margin:90px auto 1.5rem;border-width:1px}}
    .wa-btn img{height:2.2em;vertical-align:-0.2em;margin-left:.25em}
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/",
        
      }
    }
  </script>
</head>
<body>
  <div id="infos"><h1>Guillaume Dullier</h1><p>BIM Modeleur • Belleville‑en‑Beaujolais</p></div>
  <div id="viewer1" class="viewer"></div>
  <div id="viewer2" class="viewer"></div>
  <div id="viewer3" class="viewer"></div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';
    

    const Z = new THREE.Vector3(0,0,1);

    function viewer(id,file,{rotateZ=false,scale=1,offsetYRatio=0}={}){
      const c=document.getElementById(id);

      

      // ----- THREE + PLY/OBJ -------------------------------------------
      const scene=new THREE.Scene();scene.background=new THREE.Color(0xf6f6f9);
      const cam=new THREE.PerspectiveCamera(45,1,0.1,1000);cam.position.set(0,1,5);
      const renderer=new THREE.WebGLRenderer({antialias:true});c.appendChild(renderer.domElement);
      const ctl=new OrbitControls(cam,renderer.domElement);ctl.enableDamping=true;
      scene.add(new THREE.AmbientLight(0xffffff,0.6));const dl=new THREE.DirectionalLight(0xffffff,0.6);dl.position.set(2,4,2);scene.add(dl);
      const rez=()=>{const w=c.clientWidth,h=c.clientHeight;cam.aspect=w/h;cam.updateProjectionMatrix();renderer.setSize(w,h);};rez();window.addEventListener('resize',rez);

      const loader=file.endsWith('.ply')?new PLYLoader():new OBJLoader();loader.setPath('assets/');
      let piv=null,obj=null;
      loader.load(file,(m)=>{
        if(file.endsWith('.ply')){
          const g=m;g.computeBoundingBox();const hasCol=g.hasAttribute('color');
          const len=g.boundingBox.getSize(new THREE.Vector3()).length();
          const mat=new THREE.PointsMaterial({size:len*0.002,sizeAttenuation:true,vertexColors:hasCol,color:hasCol?undefined:0xffffff});
          obj=new THREE.Points(g,mat);piv=new THREE.Group();piv.add(obj);piv.rotation.x=-Math.PI/2;scene.add(piv);
        }else{obj=m;obj.traverse(n=>{if(n.isMesh&&!n.material)n.material=new THREE.MeshStandardMaterial({color:0xcccccc});});scene.add(obj);}
        const tgt=piv||obj;if(scale!==1)tgt.scale.setScalar(scale);
        const box=new THREE.Box3().setFromObject(tgt);const size=box.getSize(new THREE.Vector3()).length();const ctr=box.getCenter(new THREE.Vector3());
        const dist=size/(2*Math.tan(cam.fov*Math.PI/360))*1.2;cam.position.set(0,0,dist).add(ctr);ctl.target.copy(ctr);ctl.update();cam.near=dist/100;cam.far=dist*100;cam.updateProjectionMatrix();
        if(offsetYRatio!==0)tgt.position.y-=size*offsetYRatio;
      },undefined,err=>{console.error('Loader error',err);});

      const ani=()=>{requestAnimationFrame(ani);if(rotateZ){if(piv)piv.rotation.z-=0.01;else if(obj)obj.rotateOnWorldAxis(Z,-0.01);}ctl.update();renderer.render(scene,cam);} ;ani();
    }

    viewer('viewer1','6969 - Cloud.subsampled.ply',{rotateZ:true});
    // viewer2 → iframe Supersplat complet
    document.getElementById('viewer2').innerHTML = '<iframe src="assets/cv-viewer3.html" style="border:0;width:100%;height:100%;" loading="lazy"></iframe>';
    viewer('viewer3','6969 - Cloud.subsampled.ply',{rotateZ:true,scale:1.7,offsetYRatio:0.125});
  </script>
</body>
</html>
